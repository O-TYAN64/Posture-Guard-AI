<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='models/favicon.ico') }}">
  <title>ログイン</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
  <div class="left-panel">
    <div class="left-content">
      <img src="{{ url_for('static', filename='models/favicon.ico') }}" class="logo">
      <h2>マイページへログイン</h2>
      <p>
        Posture Guard AI<br>
        サービスをご利用いただけます
      </p>
    </div>
  </div>

<div class="login-box">
  <h1>ログイン</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post">
    <input name="username" placeholder="ユーザー名"><br>
    <input name="password" type="password" placeholder="パスワード"><br>
    <button type="submit">ログイン</button>
  </form>

  <h3 align="center"> アカウントをお持ちでないですか？ </h3>
  <button onclick="location.href='/register'">新規登録</button>
</div>

</body>
</html>
